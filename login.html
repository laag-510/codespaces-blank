<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ash's Portfolio Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="icon" href="images/icons8-favorite-16.png" type="image/x-icon">
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="submit" value="Login">
    </form>
</div>
<footer>
    <a target="_blank" href="https://icons8.com/icon/97770/favorite">Favorite</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></href>
</footer>
<script src="loginwork.js"></script>
</body>
</html>
